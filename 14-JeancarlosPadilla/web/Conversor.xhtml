<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Conversor</title>
    </h:head>
    <h:body>
        <center>
        <h1>Conversor de Decimal a Binario</h1>
        <h:form>  
            <f:facet name="header">Conversor de Decimal a Binario</f:facet>
            <p:panelGrid columns="2">
                <p:outputLabel value="Decimal" />
                <p:inputText value="#{calculadoraC.modelo.decimal}" id="nro1" />
                <p:outputLabel value="Binario" />
                <p:inputText value="#{calculadoraC.modelo.binario}" id="resultado" />
            </p:panelGrid>
            
            <p:panelGrid columns="2">
                <p:commandButton value="Calcular" update="resultado" action="#{calculadoraC.calcular()}"/>
                <p:commandButton value="Limpiar" action="#{calculadoraC.limpiar()}" update ="nro1 resultado" />
            </p:panelGrid>



        </h:form>
        </center>
    </h:body>
</html>
